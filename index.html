<!DOCTYPE html>
<html>
<head>
  <title>Gauge Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/calculator.js" type="text/javascript" charset="utf-8" async defer></script>

</head>
<body>
  <section id="main">
    <h1>Gauge Calculator</h1>
    <form id="calculator">
    <input type="radio" name="units" value="inch" id="inch" placeholder="" checked>inch
    <input type="radio" name="units" value="cm" id="cm" placeholder="">cm
    <h2>Swatch Stitches/Rows</h2>
      <input type="text" id="stitches" name="" value="" placeholder="stitches">
      <input type="text" id="rows" name="" value="" placeholder="rows">
    <h2>Swatch Measurement</h2>
      <input class="text" type="text" id="width" name="" value="" placeholder="width">
      <input class="text" type="text" id="length" name="" value="" placeholder="length">
      <br>
      <input class="submit btn btn-default" id="submit" type="submit" name="" value="Get Gauge">
      <input class="submit btn btn-default" type="reset" name="" value="Clear">
    </form>
    
    <div id="solution">
    <h2>Gauge</h2>
    </div>
  </section>

</body>
</html>
